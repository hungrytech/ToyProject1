<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"/>
    <style>
        .failMessage {
            color: red;
        }
    </style>
    <body>
        <!-- 상단 바 -->
        <nav th:replace="fragments/body_header :: bodyheader"/>

        <!-- Content -->
        <main class="container">
            <h2>로그인</h2>
            <form role="form" th:action="@{/member/login}" method="post">
                <div class="form-group">
                    <label for="username">User Id</label>
                    <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            aria-describedby="UserHelp"
                            placeholder="Id"
                            required="required"
                    />
                    <small id="UserHelp" class="form-text text-muted"
                    >We'll never share your Id with anyone else.</small
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="PassWord"
                            required="required"
                    />
                </div>
                <div>
                    <p th:if="${error == 'true'}" class="failMessage" th:text="${errorMessage}"></p>
                </div>
                <div>
                <button type="submit" class="btn btn-warning">로그인</button>
                <a href="/member/new" class="btn btn btn-success">회원가입</a>
                </div>
                <div class="mt-2">
                    <a th:href="@{/find/accountId}"
                       class="btn btn-outline-secondary">아이디 찾기</a>
                    <a th:href="@{/find/accountPw}"
                       class="btn btn-outline-info">비밀번호 찾기</a>
                </div>
            </form>
            <div>
                <a href="/oauth2/authorization/naver" class="btn btn btn-success" role="button">Naver Login</a>
            </div>
        </main>

        <!-- 하단 바 -->
        <footer th:replace="fragments/footer :: footer"/>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
        ></script>

</html>
