<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<nav th:replace="fragments/body_header :: bodyheader"/>

<!-- content -->
<main class="container" style="margin-top: 150px">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form role="form" th:object="${findAccountPwForm}" th:action="@{/find/accountPw}" method="post">
                <div class="form-group">
                    <h2>비밀번호 찾기</h2>
                    <label th:for="accountId">아이디</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{accountId}"
                            placeholder="아이디를 입력하세요"
                    />
                    <p th:if="${#fields.hasErrors('accountId')}"
                       th:class="${#fields.hasErrors('accountId')}? 'fieldError' : ''"
                       th:errors="*{accountId}">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="name">성함</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{name}"
                            placeholder="성함을 입력하세요"
                    />
                    <p th:if="${#fields.hasErrors('name')}"
                       th:class="${#fields.hasErrors('name')}? 'fieldError' : ''"
                       th:errors="*{name}">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{email}"
                            placeholder="이메일을 입력하세요"
                    />
                    <p th:if="${#fields.hasErrors('email')}"
                       th:class="${#fields.hasErrors('email')}? 'fieldError' : ''"
                       th:errors="*{email}">Incorrect date</p>
                </div>
                <button type="submit" class="btn btn-primary">확인</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"/>
