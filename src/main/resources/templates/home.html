<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header">
      <meta charset="UTF-8">
      <title>Home</title>
  </head>
  <body>
    <!-- 상단 바 -->
    <nav th:replace="fragments/bodyHeader :: bodyheader"/>

    <!-- Content -->
    <main class="container">
      <div class="jumbotron">
        <h1>어서오세요</h1>
        <p>
        <p class="lead">회원</p>
        <a
                th:if="${session.size()==0}"
                class="btn btn-lg btn btn-success login"
                href="/member/new">
          회원가입</a>
        <a
                th:if="${session.size()==0}"
                class="btn btn-lg btn btn btn-warning login"
                href="/loginForm">
          로그인</a>
        <a
                th:unless="${session.size()==0}" href="#"
                th:href="@{/member/{id}/edit(id=${session.memberInfo.getAccountId()})}"
                class="btn btn-lg btn btn-danger"
        >마이페이지</a>
        </p>
        <p class="lead">게시판</p>
        <p>
          <a class="btn btn-lg btn btn-dark" href="#">게시판</a>
          <a th:unless="${session.size()==0}"
          class="btn btn-lg btn btn-info"
          href="#">
            게시글 등록</a>
        </p>
      </div>
    </main> <!-- /container -->

    <!-- 하단 바 -->
    <footer th:replace="fragments/footer :: footer"/>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->
  </body>
</html>
