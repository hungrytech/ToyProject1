<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
    <body>
        <!-- 상단 바 -->
        <nav th:replace="fragments/body_header :: bodyheader"/>

        <!-- Content -->
        <main class="container d-flex justify-content-center d-flex align-items-center" style="margin-top: 80px">
            <form role="form" action="/member/new" th:object="${memberForm}" id="joinForm" method="post" >
                <input type="hidden" th:field="*{duplicationCheck}">
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label th:for="accountId">Id</label>
                        <input type="text" class="form-control" th:field="*{accountId}" maxlength="15" placeholder="Id" />
                    </div>
                    <div class="col-sm-4">
                        <button
                                type="button"
                                class="btn btn-success"
                                style="margin-top: 30px"
                                onclick="checkUserIdExist()"
                        >
                            중복확인
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label th:for="accountPw">password</label>
                        <input
                                type="password"
                                class="form-control"
                                th:field="*{accountPw}"
                                maxlength="13"
                                placeholder="password 최대 13자리"
                                onchange="check_pw()"
                        />
                    </div>
                    <div class="w-100"></div>
                    <div class="form-group col passwordConfirm">
                        <label for="passwordConfirm">passwordConfirm</label>
                        <input
                                type="password"
                                class="form-control"
                                id="passwordConfirm"
                                maxlength="13"
                                placeholder="password확인"
                                onchange="check_pw()"
                        />
                        <span id="check"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label th:for="name">name</label>
                        <input
                                type="text"
                                class="form-control"
                                th:field="*{name}"
                                maxlength="20"
                                placeholder="name"
                        />
                    </div>
                    <div class="form-group col">
                        <label th:for="email">email</label>
                        <input
                                type="text"
                                class="form-control"
                                th:field="*{email}"
                                placeholder="cma@example.com"
                                maxlength="25"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="phoneNumber">phonenumber</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{phoneNumber}"
                            placeholder="핸드폰 번호 숫자로만 입력"
                            maxlength="13"
                            onkeyup="inputPhoneNumber(this);"
                    />
                </div>
                <button type="button" class="btn btn-primary" onclick="resultSubmit()">회원가입</button>
            </form>
        </main>

        <!-- 하단 바 -->
        <footer th:replace="fragments/footer :: footer"/>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
        ></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->
        <script src="/js/customMemberForm.js"></script>
    </body>
</html>
